<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы DZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" meths="get">
        <div class="userFormContainer">
            <div class="userFormHeader">
                <hr class="line">
                <h1>Register</h1>
                <p>Create your account. It's free and only takes a minute.</p>
            </div>
                <div class="userName">
                    <div class="userFName">
                        <input type="text" name="userFName" placeholder="First Name" required>
                    </div>
                    <div class="userLName">
                        <input type="text" name="userLName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="userEmail">
                    <input type="text" name="userEmail" placeholder="Email" required>
                </div>
                <div class="userPassword">
                    <input type="password" name="userPassword" placeholder="Password" required>
                </div>
                <div class="userCPassword">
                    <input type="password" name="userCPass" placeholder="Config Password" required>
                </div>
                <div class="userAccept">
                    <input type="checkbox"><span>I accept the <a href="#">Therms of Use</a> & <a href="#">Privacy policy</a>.</span> 
                </div>
                <div class="userRegister">
                    <input type="submit" value="Register NOW">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
